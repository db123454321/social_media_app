<div>
    <h1>Register</h1>
    <form>
      <label>Username:</label>
      <input type="text" ng-model="username" />
      <br />
      <label>Password:</label>
      <input type="password" ng-model="password" />
      <br />
      <label>Email:</label>
      <input type="email" ng-model="email" />
      <br />
      <button ng-click="register()">Register</button>
    </form>
  </div>
